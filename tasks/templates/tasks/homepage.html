<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f9;
        }

        /* NAVBAR */
        .navbar {
            background: #4e73df;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            color: #fff;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* HERO */
        .hero {
            height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #fff;
            padding: 50px;
            width: 420px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .card h1 {
            margin-bottom: 15px;
            color: #333;
        }

        .card p {
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #1cc88a;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn:hover {
            background: #17a673;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <h2>Task Manager</h2>
        <div class="nav-links">
            <a href="login/">Login</a>
            <a href="signup/">Sign Up</a>
        </div>
    </div>

    <!-- HERO SECTION -->
    <div class="hero">
        <div class="card">
            <h1>Organize Your Work</h1>
            <p>Simple task management to keep you productive.</p>
            <a href="{% url 'login' %}" class="btn">Get Started</a>
        </div>
    </div>

</body>
</html>
